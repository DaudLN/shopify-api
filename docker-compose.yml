version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./wait-for-it.sh postgres:5432 -- ./docker-entrypoint.sh
    ports:
      - 8000:8000
    depends_on:
      - redis
      - postgres
    restart: on-failure
    volumes:
      - .:/app

  postgres:
    image: postgres:15.3
    ports:
      - 5433:5432
    restart: always
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=MyPassword
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7.0-alpine3.18
    ports:
      - 6379:6379
    restart: always
    volumes:
      - redisdata:/data

  smtp4dev:
    image: rnwood/smtp4dev:v3
    ports:
      - 5000:80
      - 25:25
    restart: always

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A storefront worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A storefront beat --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A storefront flower
    depends_on:
      - web
      - redis
      - celery
    environment:
      - DEBUG=1
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    ports:
      - 5555:5555

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./wait-for-it.sh postgres:5432 -- ptw
    depends_on:
      - redis
      - postgres
    tty: true
    volumes:
      - .:/app

volumes:
  pgdata:
  redisdata:
